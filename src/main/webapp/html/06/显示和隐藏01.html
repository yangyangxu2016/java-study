<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .nav{
            width: 100px;
            height: 100px;
            background-color: pink;
            display: none;/* 隐藏某个元素 ，隐藏之后不保留原来的位置*/ 
            /*display: block; 显示某个元素*/
            visibility: visible; /*显示某个元素*/
            visibility: hidden;  /*隐藏某个元素 隐藏之后继续保留原来的位置*/
        }
        p {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>

    <div class="nav">
        ddd
    </div>
    <p></p>

</body>
</html>
