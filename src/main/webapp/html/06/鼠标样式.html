<!DOCTYPE html>
<html>
<head>
    <title>鼠标样式</title>
    <style>
        
    input{
        width: 200px;
        height: 20px;
        border: 1px solid red;
        outline: none;
        background: url(images/s.png) no-repeat left center;
    }
    textarea{
        resize: none; /*防止拖拽*/

    }
    </style>
</head>
<body>


    <input type="text"  >
    <textarea name="" id="" cols="30" rows="10"></textarea>


</body>
</html>
