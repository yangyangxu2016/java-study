<!DOCTYPE html>
<html>
<head>
    <title>相对定位</title>
    <style>
        div{
           width: 100PX;
           height: 100px;
        }
        .top {
            background: pink;
            margin: 100px;
            position: relative;  /*定位模式*/
            top: 100px;     /*边偏移*/
            left: 100px;
        }
        .bottom{
            background: purple;
        }
    </style>
</head>
<body>

    <div class="top" ></div>
    <div class="bottom"></div>
</body>
</html>
