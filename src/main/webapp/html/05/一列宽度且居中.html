<!DOCTYPE html>
<html>
<head>
    <title>一列宽度且居中</title>
    <style>
    .top,.banner,.main,.footer{
        width: 900px;
        background-color: #eee ;
        border: 1px dashed #ccc;
        margin: 0 auto;
    }
    .top {
        height: 80px;
        margin: 5px auto;
    }
    .main {
        height: 120px;
        margin: 5px auto;
    }
    .banner {
        height: 120px;
    }
    .footer {
        height: 100px;
        margin: 5px auto 0;
    }


    </style>
</head>
<!-- 一列宽度且居中 -->
 <div class="top">top</div>

 <div class="banner">banner</div>

 <div class="main">main</div>

 <div class="footer">footer</div>

</body>
</html>
